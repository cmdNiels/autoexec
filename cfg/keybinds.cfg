// ===== DESUBTICKED MOVEMENT BINDS =====

bind "w" "+forward_"; // Forward
bind "a" "+left_"; // Left
bind "s" "+back_"; // Backward
bind "d" "+right_"; // Right
bind "space" "+jump_;"; // Jump
bind "ctrl" "+duck_;"; // Crouch
bind "shift" "+sprint_;"; // Slow Walk

bind "mwheelup" "+jump_"; // Bhop Scroll Jump
bind "mwheeldown" "+jump_"; // Bhop Scroll Jump

// ===== MOUSE BINDS =====

bind "mouse1" "+attack"; // Fire
bind "mouse2" "+attack2"; // Secondary Fire
bind "mouse3" "player_ping"; // Ping
bind "mouse4" "+reload"; // Reload
bind "mouse5" "+lookatweapon"; // Inspect

// ===== WEAPON SLOTS =====

bind "1" "slot1"; // Primary
bind "2" "slot2"; // Secondary
bind "f" "slot3"; // Knife
bind "t" "slot5"; // Bomb
bind "q" "+quickswitch"; // Tap to Quick Switch
bind "r" "+reload"; // Reload
bind "g" "drop"; // Drop Weapon
bind "e" "+use"; // Use/Interact

// ===== GRENADE BINDS =====

bind "3" "slot7"; // Flashbang
bind "4" "slot8"; // Smoke
bind "5" "slot6"; // HE Grenade
bind "6" "slot10"; // Molotov / Incendiary
bind "7" "slot9"; // Decoy

// ===== COMMUNICATION =====

bind "enter" "messagemode"; // Global Chat
bind "/" "messagemode2"; // Team Chat
bind "u" "messagemode2"; // Team Chat (Alternative)
bind "y" "messagemode"; // Global Chat (Alternative)
bind "v" "+voicerecord"; // Voice Chat
// bind "i" "show_loadout_toggle"; // Show Player Loadouts

// ===== INTERFACE =====

bind "b" "buymenu"; // Buy Menu
bind "c" "+radarzoom"; // Hold to zoom radar
bind "capslock" "toggle cl_crosshair_recoil 0 1"; // Toggle Follow Recoil
bind "m" "teammenu"; // Choose Team
bind "tab" "+showscores"; // Scoreboard
bind "escape" "cancelselect"; // Cancel/Escape
bind "`" "toggleconsole"; // Console
bind "h" "+spray_menu"; // Graffiti Menu
bind "j" "cheer"; // Cheer

// ===== VOTING =====

bind "f1" "vote option1"; // Vote Yes
bind "f2" "vote option2"; // Vote No

// ===== AUDIO CONTROLS =====

bind "=" "incrementvar volume 0 1 0.1"; // Volume Up
bind "-" "incrementvar volume 0 1 -0.1"; // Volume Down

// ===== PRACTICE/UTILITY =====

bind "n" "noclip"; // NoClip
bind "f3" "reset"; // Reset (!r)

bind "z" "+radial1_action"; // Custom Menu 1
bind "x" "+radial2_action"; // Custom Menu 2
bind "o" "+overlaymap"; // Overview Map
bind "i" "toggle spec_show_xray 0 1"; // Toggle X-ray when spectating

// Keep in the end
host_writeconfig
