// Aliases

alias radial1_setup1 "alias +radial1_action +radial1_open; alias -radial1_action -radial1_open;";
alias radial1_setup2 "alias +radial1_action +radial1_close; alias -radial1_action -radial1_close;";
radial1_setup1;

alias +radial1_open "exec custom_menu/labels; +radialradio2;";
alias -radial1_open "radial1_setup2;";

alias +radial1_close "exec custom_menu/commands;";
alias -radial1_close "-radialradio2; radial1_setup1;";

alias radial2_setup1 "alias +radial2_action +radial2_open; alias -radial2_action -radial2_open;";
alias radial2_setup2 "alias +radial2_action +radial2_close; alias -radial2_action -radial2_close;";
radial2_setup1;

alias +radial2_open "exec custom_menu/labels; +radialradio3;";
alias -radial2_open "radial2_setup2;";

alias +radial2_close "exec custom_menu/commands;";
alias -radial2_close "-radialradio3; radial2_setup1;";

// Keep in the end
host_writeconfig
