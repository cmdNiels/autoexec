
// Aliases

alias reset "say !r"

alias +quickswitch "slot3;";
alias -quickswitch "lastinv;";

alias +radarzoom "cl_radar_scale 1; cl_hud_radar_scale 2;";
alias -radarzoom "cl_radar_scale 0.3; cl_hud_radar_scale 1;";

// Audio (Settings)

volume 0.5; // Master Volume
snd_headphone_eq 0; // EQ Profile
snd_spatialize_lerp 0.5; // L/R Isolation
snd_steamaudio_enable_perspective_correction 1; // Perspective Correction
voice_modenable 1; // Enable Voice
snd_voipvolume 1; // VOIP Volume
voice_always_sample_mic true; // Streamlined Push To Talk
snd_mute_losefocus "false"; // Player Audio When Game In Background

snd_menumusic_volume 0; // Main Menu Volume
snd_roundstart_volume 0.063867; // Round Start Volume
snd_roundaction_volume 0.089264; // Round Action Volume
snd_roundend_volume 0.063930; // Round End Volume
snd_mvp_volume 0.091093; // MVP Volume
snd_mapobjective_volume 0.061604; // Bomb/Hostage Volume
snd_tensecondwarning_volume 0.087398; // Ten Second Warning Volume
snd_deathcamera_volume 0.063550; // Death Camera Volume
snd_mute_mvp_music_live_players false; // Mute MVP Music when players on both teams are alive

// Audio (Hidden Settings)

snd_mixahead 0.001; // Audio Buffer
cl_mute_enemy_team 0;
snd_toolvolume 0.5;
snd_mute_losefocus 0;
snd_musicvolume 1;

// Game (Settings)

con_enable 1; // Enable Developer Console
rate 786432; // Max Acceptable Game Traffic Bandwidth	
mm_dedicated_search_maxping 50; // Max Acceptable Matchmaking Ping

// HUD (Settings)

hud_scaling 0.9; // HUD Scale
cl_hud_color 0; // HUD Color
cl_teamcounter_playercount_instead_of_avatars true; // Large Players Count
cl_teammate_colors_show 1; // Show Teammate Colors in Competitive
cl_teamid_overhead_colors_show true; // Show Team Colors Above Players
lobby_default_privacy_bits2 1; // Looking to Play
ui_setting_advertiseforhire_auto 0; // Coaching

// HUD (Hidden Settings)

fps_max 60;
cl_autohelp 0;
r_show_build_info false;
cl_showloadout true;
+cl_show_team_equipment 1;
cl_crosshair_friendly_warning false;
cl_radar_square_with_scoreboard false;
r_drawtracers_firstperson true;
cl_crosshair_sniper_width 2;
cl_sniper_show_inaccuracy false;
cl_radar_always_centered true;
cl_allow_animated_avatars false;
cl_radar_scale 0.3;
cl_hud_radar_scale 1;
cl_hud_telemetry_frametime_show 2;
cl_use_opens_buy_menu false;
cl_crosshair_recoil 0;

viewmodel_offset_x 2;
viewmodel_offset_y -2;
viewmodel_offset_z -2;
viewmodel_fov 68;

r_fullscreen_gamma 2.05;

cl_interp 0.015625;
cl_interp_ratio 1;
cl_disable_ragdolls true;

// Load other configs

exec bot_difficulty;
exec desubtick_movement/init;
exec custom_menu/init;

exec keybinds;

// Keep in the end
host_writeconfig
