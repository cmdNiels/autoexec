// Aliases

alias reset "say !r"

// Networking

rate 1000000

// Audio

bind "=" "incrementvar volume 0 1 0.1";
bind "-" "incrementvar volume 0 1 -0.1";

snd_spatialize_lerp 0.5;
voice_enable 1;
cl_mute_enemy_team 0;
snd_toolvolume 0.5;
snd_voip_volume 1;
snd_mute_losefocus 0;
snd_musicvolume 1;
volume 0.5;

snd_menumusic_volume 0;
snd_roundstart_volume 0.3;
snd_roundaction_volume 0.3;
snd_roundend_volume 0.4;
snd_mvp_volume 0.4;
snd_mapobjective_volume 0.3;
snd_tensecondwarning_volume 0.3;
snd_deathcamera_volume 0.3;

// Visual

cl_crosshair_sniper_width 2;
cl_sniper_show_inaccuracy false;

// Binds

bind f "slot3";
bind "z" "+radialradio";
bind b "buymenu"

// Mouse Binds

bind "mouse1" "+attack";
bind "mouse2" "+attack2";
bind "mouse3" "player_ping";
bind "mouse4" "+reload";
bind "mouse5" "+lookatweapon";

// Grenade Binds

bind "f1" "buy flashbang; slot7";
bind "f2" "buy smokegrenade; slot8";
bind "f3" "buy hegrenade; slot6";
bind "f4" "buy molotov; buy incgrenade; slot10";
bind "f5" "buy decoy; slot9";

// Practice Binds

bind "n" "noclip"

// Load other configs

exec bot_difficulty;
exec desubtick_movement/desubtick_movement;
exec custom_menu;

// Keep in the end
host_writeconfig
