
// Aliases

alias reset "say !r";

alias +quickswitch "slot3;";
alias -quickswitch "lastinv;";

alias +radarzoom "cl_radar_scale 1; cl_hud_radar_scale 2;";
alias -radarzoom "cl_radar_scale 0.3; cl_hud_radar_scale 1;";

alias toggle_hud "toggle cl_drawhud 0 1; toggle cl_hud_telemetry_ping_show 0 2; toggle cl_hud_telemetry_frametime_show 0 2; toggle cl_hud_telemetry_net_misdelivery_show 0 2;";
alias toggle_viewmodel "toggle viewmodel_offset_y 2 -2; toggle viewmodel_offset_z 0 -2;";

exec settings;
exec bot_difficulty;
exec desubtick_movement/init;
exec custom_menu/init;

exec keybinds;

// Keep in the end
host_writeconfig
