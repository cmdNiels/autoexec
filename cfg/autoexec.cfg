con_enable 1;

// Aliases

alias reset "say !r"

alias +quickswitch "slot3;";
alias -quickswitch "lastinv;";

alias +radarzoom "cl_radar_scale 1; cl_hud_radar_scale 2;";
alias -radarzoom "cl_radar_scale 0.3; cl_hud_radar_scale 1;";

// Networking

rate 1000000
mm_dedicated_search_maxping 50;

// Audio

snd_spatialize_lerp 0.5;
snd_steamaudio_enable_perspective_correction 1;
voice_modenable 1;
cl_mute_enemy_team 0;
snd_toolvolume 0.5;
snd_voip_volume 1;
snd_mute_losefocus 0;
snd_musicvolume 1;
volume 0.5;

snd_menumusic_volume 0;
snd_roundstart_volume 0.2;
snd_roundaction_volume 0.3;
snd_roundend_volume 0.4;
snd_mvp_volume 0.4;
snd_mapobjective_volume 0.3;
snd_tensecondwarning_volume 0.3;
snd_deathcamera_volume 0.3;

// Visual

fps_max 60;

cl_autohelp 0;
r_show_build_info false;

cl_hud_color 0;
hud_scaling 0.5;
cl_showloadout true;

+cl_show_team_equipment 1;

cl_crosshair_friendly_warning false;
cl_teamcounter_playercount_instead_of_avatars true;
cl_radar_square_with_scoreboard false;
r_drawtracers_firstperson true;
cl_crosshair_sniper_width 2;
cl_sniper_show_inaccuracy false;
cl_radar_always_centered true;
cl_allow_animated_avatars false;
cl_radar_scale 0.3;
cl_hud_radar_scale 1;

cl_hud_telemetry_frametime_show 2;

viewmodel_offset_x 2;
viewmodel_offset_y -2;
viewmodel_offset_z -2;
viewmodel_fov 68;

r_fullscreen_gamma 2.05;

// cl_interp 0.015625;
// cl_updaterate 128;
// cl_interp_ratio 1;

// cl_disable_ragdolls true;

cl_use_opens_buy_menu false;
cl_crosshair_recoil 0;

// Load other configs

exec bot_difficulty;
exec desubtick_movement/init;
exec custom_menu/init;

exec keybinds;

// Keep in the end
host_writeconfig
