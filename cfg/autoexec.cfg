// Aliases

alias reset "say !r"

// Networking

rate 1000000

// Audio

bind "=" "incrementvar volume 0 1 0.1";
bind "-" "incrementvar volume 0 1 -0.1";

snd_spatialize_lerp 0.5;
snd_steamaudio_enable_perspective_correction 1;
voice_modenable 1;
cl_mute_enemy_team 0;
snd_toolvolume 0.5;
snd_voip_volume 1;
snd_mute_losefocus 0;
snd_musicvolume 1;
volume 0.5;

snd_menumusic_volume 0;
snd_roundstart_volume 0.2;
snd_roundaction_volume 0.3;
snd_roundend_volume 0.4;
snd_mvp_volume 0.4;
snd_mapobjective_volume 0.3;
snd_tensecondwarning_volume 0.3;
snd_deathcamera_volume 0.3;

// Visual

r_show_build_info false;
hud_scaling 0.5;

+cl_show_team_equipment 1;

cl_hud_telemetry_frametime_show 2;

cl_crosshair_sniper_width 2;
cl_sniper_show_inaccuracy false;

viewmodel_offset_x 2;
viewmodel_offset_y -2;
viewmodel_offset_z -2;
viewmodel_fov 68;

r_fullscreen_gamma 2.05;
r_drawtracers_firstperson true;

// Binds

bind "f" "slot3";
bind "z" "+radialradio";
bind "b" "buymenu";

bind "/" "messagemode";

alias +quickswitch "slot3;";
alias -quickswitch "lastinv;";
bind "q" "+quickswitch";

cl_crosshair_recoil 0;
bind "capslock" "toggle cl_crosshair_recoil 0 1";

bind "f1" "vote option1";
bind "f2" "vote option2";

bind "1" "slot1";
bind "2" "slot2";

bind "t" "slot5";

alias +radarzoom "cl_radar_scale 1; cl_hud_radar_scale 2;";
alias -radarzoom "cl_radar_scale 0.3; cl_hud_radar_scale 1;";
bind "c" "+radarzoom";

// Mouse Binds

bind "mouse1" "+attack";
bind "mouse2" "+attack2";
bind "mouse3" "player_ping";
bind "mouse4" "+reload";
bind "mouse5" "+lookatweapon";

// Grenade Binds

bind "3" "buy flashbang; slot7";
bind "4" "buy smokegrenade; slot8";
bind "5" "buy hegrenade; slot6";
bind "6" "buy molotov; buy incgrenade; slot10";
bind "7" "buy decoy; slot9";

// Practice Binds

bind "n" "noclip";

// Load other configs

exec bot_difficulty;
exec desubtick_movement/desubtick_movement;
exec custom_menu;

// Keep in the end
host_writeconfig
