// Aliases

alias reset "say !r"

// Networking

rate 1000000

// Volume

bind "=" "incrementvar volume 0 1 0.1";
bind "-" "incrementvar volume 0 1 -0.1";

// Visual

cl_crosshair_sniper_width 2;
cl_sniper_show_inaccuracy false;

// Binds

bind f "slot3";
bind "z" "+radialradio";
bind b "buymenu"

// Mouse Binds

bind "mouse1" "+attack";
bind "mouse2" "+attack2";
bind "mouse3" "player_ping";
bind "mouse4" "+reload";
bind "mouse5" "+lookatweapon";

// Grenade Binds

bind "f1" "buy flashbang; slot7";
bind "f2" "buy smokegrenade; slot8";
bind "f3" "buy hegrenade; slot6";
bind "f4" "buy molotov; buy incgrenade; slot10";
bind "f5" "buy decoy; slot9";

// Practice Binds

bind "n" "noclip"

// Load other configs

exec bot_difficulty;
exec desubtick_movement/desubtick_movement;
exec custom_menu;

// Keep in the end
host_writeconfig
