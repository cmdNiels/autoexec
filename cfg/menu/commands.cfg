// Kick All Bots
alias exec_option01 "sfx_submit; exec menu/hud/close; bot_kick;";

// Add T Bot
alias exec_option02 "sfx_submit; mp_limitteams 0; mp_autoteambalance 0; bot_add_t;";

// Add CT Bot
alias exec_option03 "sfx_submit; mp_limitteams 0; mp_autoteambalance 0; bot_add_ct;";

// Custom Game Mode
alias exec_option04 "sfx_submit; exec menu/hud/close; mp_autoteambalance 0; mp_roundtime 5; mp_round_restart_delay 3; mp_roundtime_defuse 0; mp_maxrounds 999; mp_freezetime 3; mp_round_restart_delay 5; mp_solid_teammates 1; mp_startmoney 800; mp_maxmoney 16000; mp_buytime 20; mp_friendlyfire 1; sv_deadtalk 1; mp_join_grace_time 99999; mp_autokick 0; mp_halftime 0; mp_match_restart_delay 0; mp_restartgame 1;";

// Movement Mode
alias exec_option05 "sfx_submit; exec menu/hud/close; sv_cheats 1; sv_falldamage_scale 0 1; toggle sv_airaccelerate 800 12; toggle sv_maxspeed 620 320; toggle sv_enablebunnyhopping 1 0; toggle sv_autobunnyhopping 1 0; toggle sv_staminamax 0 80; toggle sv_staminajumpcost 0 0.08; toggle sv_staminalandcost 0 0.05; toggle sv_staminarecoveryrate 0 60; toggle sv_accelerate_use_weapon_speed 0 1;";

// Practice Mode
alias exec_option06 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle mp_roundtime 60 5; toggle mp_roundtime_defuse 0 5; toggle mp_maxrounds 999 30; toggle mp_ignore_round_win_conditions 1 0; toggle sv_grenade_trajectory_prac_pipreview 1 0; toggle sv_infinite_ammo 1 0; toggle sv_bot_buy_grenade_chance 100 33; toggle mp_freezetime 0 15; toggle mp_autokick 0 1; toggle mp_halftime 0 1; toggle mp_match_restart_delay 0 5; mp_restartgame 1;";

// Millionaire Mode
alias exec_option07 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle mp_maxmoney 9999999 16000; toggle mp_startmoney 9999999 800; toggle mp_afterroundmoney 9999999 0; toggle mp_overtime_startmoney 9999999 10000; impulse 101; toggle mp_buytime 999999 90; toggle mp_buy_anywhere 1 0;";

// Headshot Only Mode
alias exec_option08 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle mp_damage_headshot_only 1 0; toggle mp_damage_scale_t_head 1 0; toggle mp_damage_scale_ct_head 1 0; toggle mp_damage_scale_t_body 0 1; toggle mp_damage_scale_ct_body 0 1;";

// Hacker Mode
alias exec_option09 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle weapon_accuracy_nospread 1 0; toggle weapon_debug_spread_gap 0 0.67; toggle mat_wireframe 1 0; toggle sv_showimpacts 1 0; toggle sv_showimpacts_time 5 0; toggle ammo_grenade_limit_total 7 1;";

// Superhot Mode
alias exec_option10 "sfx_submit; exec menu/hud/close; toggle host_timescale 0.5 1; toggle mp_c4timer 10 40; toggle mp_round_restart_delay 0 7; toggle mp_freezetime 0 10; toggle mp_halftime_duration 1 15; mp_min_halftime_duration 0 8.5; toggle mp_weapon_self_inflict_amount 0.5 0; toggle mp_defuser_allocation 0 2; toggle spec_freeze_time_lock 0 1; toggle spec_freeze_time 0 2; spec_freeze_deathanim_time 0 0.8;";

// Low Gravity
alias exec_option11 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle sv_gravity 200 800; sv_falldamage_scale 0 1;";

// God Mode
alias exec_option12 "sfx_submit; exec menu/hud/close; sv_cheats 1; toggle buddha 1 0; toggle buddha_ignore_bots 1 0; toggle buddha_reset_hp 100 1;";

// 300 HP
alias exec_option13 "sfx_submit; exec menu/hud/close; sv_cheats 1; buddha 1; buddha_reset_hp 300; hurtme 100; buddha 0;";

// Restart Round
alias exec_option14 "sfx_submit; exec menu/hud/close; mp_restartgame 1;";

// End Warmup
alias exec_option15 "sfx_submit; exec menu/hud/close; mp_warmup_end;";

// Bot Placement
alias exec_option16 "sfx_submit; exec menu/hud/close; sv_cheats 1; bot_place;";

// Keep in the end
host_writeconfig
